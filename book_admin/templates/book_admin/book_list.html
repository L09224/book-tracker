{% extends 'book_admin/base.html' %}

{% block title %}All Books - Book Tracker{% endblock %}

{% block content %}
    <h2>All Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
{% endblock %}
